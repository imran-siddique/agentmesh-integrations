[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openai-agents-trust"
version = "0.1.0"
description = "Trust & governance layer for OpenAI Agents SDK â€” policy enforcement, trust-gated handoffs, and hash-chained audit trails"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Imran Siddique", email = "imran@agentmesh.dev" },
]
keywords = ["openai", "agents", "trust", "governance", "guardrails", "security", "audit"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "openai-agents>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
]

[project.urls]
Homepage = "https://github.com/imran-siddique/agentmesh-integrations/tree/main/openai-agents-trust"
Repository = "https://github.com/imran-siddique/agentmesh-integrations"
Issues = "https://github.com/imran-siddique/agentmesh-integrations/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/openai_agents_trust"]
