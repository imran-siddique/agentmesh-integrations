[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-trust-proxy"
version = "0.1.0"
description = "MCP proxy that wraps any MCP tool with AgentMesh trust verification"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [{ name = "Imran Siddique" }]
keywords = ["mcp", "agents", "trust", "proxy", "agentmesh"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dependencies = []

[project.optional-dependencies]
dev = ["pytest>=7.0"]

[project.urls]
Homepage = "https://github.com/imran-siddique/agentmesh-integrations"

[tool.hatch.build.targets.wheel]
packages = ["mcp_trust_proxy"]

[tool.pytest.ini_options]
testpaths = ["tests"]
