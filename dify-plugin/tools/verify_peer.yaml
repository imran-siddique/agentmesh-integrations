identity:
  name: verify_peer
  author: imran-siddique
  label:
    en_US: Verify Peer Agent
    zh_Hans: 验证对等代理
description:
  human:
    en_US: Verify the identity and capabilities of another agent before trusting their data or delegating tasks. Returns verification status, trust score, and verified capabilities.
    zh_Hans: 在信任其数据或委托任务之前，验证另一个代理的身份和能力。返回验证状态、信任分数和已验证的能力。
  llm: Verify a peer agent's cryptographic identity and capabilities. Use before trusting data from another agent or delegating tasks. Returns whether verification passed, the trust score (0-1), and which capabilities were verified.
parameters:
  - name: peer_did
    type: string
    required: true
    label:
      en_US: Peer DID
      zh_Hans: 对等代理DID
    human_description:
      en_US: The decentralized identifier (DID) of the peer agent to verify (e.g., did:cmvk:abc123)
      zh_Hans: 要验证的对等代理的去中心化标识符 (DID)（例如 did:cmvk:abc123）
    llm_description: The decentralized identifier (DID) of the peer agent, typically in format did:cmvk:xxxxx
    form: llm
  - name: peer_public_key
    type: string
    required: true
    label:
      en_US: Peer Public Key
      zh_Hans: 对等代理公钥
    human_description:
      en_US: The Ed25519 public key of the peer agent (base64 encoded)
      zh_Hans: 对等代理的 Ed25519 公钥（base64 编码）
    llm_description: The base64-encoded Ed25519 public key of the peer agent for cryptographic verification
    form: llm
  - name: required_capabilities
    type: string
    required: false
    label:
      en_US: Required Capabilities
      zh_Hans: 所需能力
    human_description:
      en_US: Comma-separated capabilities the peer must have (e.g., "workflow:execute,data:read")
      zh_Hans: 对等代理必须具有的能力，以逗号分隔（例如 "workflow:execute,data:read"）
    llm_description: Optional comma-separated list of capabilities the peer must have for verification to pass
    form: llm
  - name: peer_capabilities
    type: string
    required: false
    label:
      en_US: Peer's Claimed Capabilities
      zh_Hans: 对等代理声明的能力
    human_description:
      en_US: Comma-separated capabilities the peer claims to have
      zh_Hans: 对等代理声明具有的能力，以逗号分隔
    llm_description: Comma-separated list of capabilities the peer claims to possess
    form: llm
extra:
  python:
    source: tools/verify_peer.py
