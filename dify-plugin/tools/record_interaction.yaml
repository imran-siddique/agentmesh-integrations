identity:
  name: record_interaction
  author: imran-siddique
  label:
    en_US: Record Interaction
    zh_Hans: 记录交互
description:
  human:
    en_US: Record a successful or failed interaction with a peer agent. Updates the trust score for future verifications.
    zh_Hans: 记录与对等代理的成功或失败交互。更新信任分数以供未来验证使用。
  llm: Record the outcome of an interaction with another agent. Success increases their trust score, failure decreases it. This affects future verification results for that agent.
parameters:
  - name: peer_did
    type: string
    required: true
    label:
      en_US: Peer DID
      zh_Hans: 对等代理DID
    human_description:
      en_US: The DID of the peer agent to record interaction for
      zh_Hans: 要记录交互的对等代理的 DID
    llm_description: The decentralized identifier (DID) of the peer agent
    form: llm
  - name: success
    type: boolean
    required: true
    label:
      en_US: Success
      zh_Hans: 成功
    human_description:
      en_US: Whether the interaction was successful
      zh_Hans: 交互是否成功
    llm_description: True if the interaction with the peer was successful, false if it failed
    form: llm
  - name: severity
    type: number
    required: false
    label:
      en_US: Severity (for failures)
      zh_Hans: 严重程度（用于失败）
    human_description:
      en_US: For failures, how severe (0.0-1.0). Higher values decrease trust more. Default is 0.1.
      zh_Hans: 对于失败，严重程度（0.0-1.0）。较高的值会更多地降低信任度。默认为0.1。
    llm_description: For failed interactions, the severity from 0.0-1.0. Higher values cause larger trust score decreases. Default is 0.1.
    form: llm
extra:
  python:
    source: tools/record_interaction.py
