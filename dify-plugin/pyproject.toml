[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "agentmesh-dify-plugin"
version = "0.1.0"
description = "AgentMesh trust verification plugin for Dify"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Imran Siddique", email = "imran@example.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security :: Cryptography",
]
dependencies = [
    "cryptography>=41.0.0",
    "dify-plugin>=0.0.1",
]

[project.urls]
Homepage = "https://github.com/imran-siddique/agent-mesh"
Repository = "https://github.com/imran-siddique/agent-mesh"
Issues = "https://github.com/imran-siddique/agent-mesh/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["provider*", "tools*"]
