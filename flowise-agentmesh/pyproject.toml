[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "flowise-agentmesh"
version = "0.1.0"
description = "AgentMesh governance nodes for Flowise â€” policy enforcement, trust gating, audit logging, and rate limiting for visual AI flows"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Imran Siddique" },
]
keywords = ["flowise", "agentmesh", "governance", "trust", "audit", "rate-limiting", "agents"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "ruff>=0.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/flowise_agentmesh"]
