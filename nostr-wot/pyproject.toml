[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentmesh-nostr-wot"
version = "0.1.0"
description = "Nostr Web of Trust integration for AgentMesh trust engine"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
dependencies = [
    "agentmesh>=0.1.0",
    "httpx>=0.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "respx>=0.20",
]

[project.urls]
Homepage = "https://github.com/imran-siddique/agentmesh-integrations/tree/main/nostr-wot"
Repository = "https://github.com/imran-siddique/agentmesh-integrations"
Issues = "https://github.com/imran-siddique/agentmesh-integrations/issues"
