[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "haystack-agentmesh"
version = "0.1.0"
description = "AgentMesh governance components for Haystack pipelines â€” policy enforcement, trust scoring, and tamper-evident audit trails"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.9"
authors = [
    { name = "Imran Siddique" }
]
keywords = ["haystack", "governance", "agents", "trust", "policy", "audit", "agentmesh"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pyyaml>=6.0",
]

[project.optional-dependencies]
haystack = ["haystack-ai>=2.0"]

dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/imran-siddique/agentmesh-integrations"
Repository = "https://github.com/imran-siddique/agentmesh-integrations"

[tool.hatch.build.targets.wheel]
packages = ["src/haystack_agentmesh"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
