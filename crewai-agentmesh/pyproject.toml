[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "crewai-agentmesh"
version = "0.1.0"
description = "AgentMesh trust layer for CrewAI â€” trust-verified crew member selection and capability-gated task assignment"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Imran Siddique" }
]
keywords = ["crewai", "agents", "trust", "multi-agent", "agentmesh"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dependencies = []

[project.optional-dependencies]
dev = ["pytest>=7.0"]

[project.urls]
Homepage = "https://github.com/imran-siddique/agentmesh-integrations"
Repository = "https://github.com/imran-siddique/agentmesh-integrations"

[tool.hatch.build.targets.wheel]
packages = ["crewai_agentmesh"]

[tool.pytest.ini_options]
testpaths = ["tests"]
