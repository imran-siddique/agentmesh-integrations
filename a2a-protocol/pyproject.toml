[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "a2a-agentmesh"
version = "0.1.0"
description = "A2A protocol bridge for AgentMesh â€” trust-verified agent-to-agent communication via the A2A standard"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Imran Siddique" }
]
keywords = [
    "a2a",
    "agent2agent",
    "agents",
    "trust",
    "identity",
    "multi-agent",
    "agentmesh",
    "interoperability"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security :: Cryptography",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
]

[project.urls]
Homepage = "https://github.com/imran-siddique/agentmesh-integrations"
Repository = "https://github.com/imran-siddique/agentmesh-integrations"

[tool.hatch.build.targets.wheel]
packages = ["a2a_agentmesh"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
